<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primer Juego</title>
  <style type="text/css">
  canvas {
    border:solid;
  }
  </style>
</head>
<body>
  <canvas id="micanvas">
    Tu navegador no soporta canvas
  </canvas>
  <script type="text/javascript">
  window.addEventListener('load',init);
  function init() {
    //console.log("Cargado");
    var canvas=document.getElementById('micanvas');
    //console.log(canvas);
    var ctx = canvas.getContext('2d');
    //console.log(ctx);
    ctx.fillStyle = 'red';
    ctx.fillRect(20,20,50,50);
    ctx.fillStyle = 'blue';
    ctx.fillRect(90,90,50,50);
    ctx.strokeStyle = 'rgb(0,0,200)';
    ctx.strokeRect(90,20,50,50);
    console.log(ctx);
  }
  </script>
</body>
</html>
