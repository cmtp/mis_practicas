<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectores en javascript</title>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
  $(document).on("ready",function(){
    $('div').css({
      'background-color':'#000',
    });
  });
  
  </script>
</head>
<body>
  <div class="miDiv">
    <article>
      <p>Hola Jquery</p>
    </article>
  </div>
  <div>
    <article>
      <p>Christian Marcelo Tola</p>
    </article>
  </div>
</body>
</html>
