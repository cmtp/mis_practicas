<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arreglos en javascript</title>
</head>
<body>
  <script type="text/javascript">
  var arreglo = new Array();
  arreglo.push(3);
  arreglo.push("Hola Mundo");

  arreglo[0] = "Christian Marcelo";
  console.log(arreglo[0]);
  console.log(arreglo[1]);
  </script>
</body>
</html>
